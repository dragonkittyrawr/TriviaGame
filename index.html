<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
    <header>
        <h1>Futurama Trivia</h1></header>
    <main>
        <div id="scoreShow">
            <h2>Correct Answers: 0</h2></div>
        <div id="questionShow"></div>
        <div id="timerShow">
            <h2>15 seconds</h2></div>
        <div id="answerShow"></div>
        <div id="pictureShow"></div>
        <div id="gameShow">
            <table>
                <tr>
                    <td id="answer1" class="answer"></td>
                </tr>
                <tr>
                    <td id="answer2" class="answer"></td>
                </tr>
                <tr>
                    <td id="answer3" class="answer"></td>
                </tr>
                <tr>
                    <td id="answer4" class="answer"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
